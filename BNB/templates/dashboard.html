<!DOCTYPE html>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {

            <div class="circle"></div>
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/8.png" class="icn" alt="Messages">
            <div class="dp">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
                    class="dpicn" alt="Profile Picture">
            </div>
        </div>
    </header>

            <div class="report-container">
                <div class="report-header">
                    <h1 class="recent-Articles">Recent Articles</h1>
                    <button class="view">View All</button>
                </div>

                <div class="report-body">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Date & Time</th>
                                <th>Pax</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for customer in customers %}
                            <tr>
                                <td>{{ customer.name }}</td>
                                <td>{{ customer.date }} | {{ customer.time }}</td>
                                <td>{{ customer.pax }}</td>
                                <td>
                                    <form method="post" action="{% url 'update_status' customer.CustId %}">
                                        {% csrf_token %}
                                        <select name="status" class="label-tag">
                                            <option value="approved" {% if customer.status == 'approved' %}selected{% endif %}>Approved</option>
                                            <option value="rejected" {% if customer.status == 'rejected' %}selected{% endif %}>Rejected</option>
                                            <option value="waiting" {% if customer.status == 'waiting' %}selected{% endif %}>Waiting</option>
                                        </select>
                                        <button type="submit">Update</button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
