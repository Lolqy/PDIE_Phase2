<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="utf-8">
    <title>The Watergate Hotel</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script type="text/javascript" src="{% static 'javascript/pickmeup.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'javascript/handleCounter.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/pickmeup.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/handle-counter.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script type="text/javascript" src="{% static 'javascript/jquery.scrollUp.js' %}"></script>
    <script type="text/javascript" src="{% static 'javascript/demo.js' %}"></script>
    <style>
        .tm-list::after{
            content: url("{% static 'images/circle.png' %}");
        }
    </style>
</head>

<body>
    <header class="tm-header">
        <img class="tm-logo" src="{% static 'images/cropB&B.jpg' %}" alt="Majestic Hotel">
        <nav class="tm-nav">
            <div>
                <ul>
                    <li class="tm-list"><a href="{% url 'index' %}">Home</a></li>
                    <li class="tm-list"><a href="{% url 'signup' %}">Explore</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="tm-main">
        <p>Booking</p>
    </section>

    <section class="tm-booking">
        <form method="post" action="{% url 'booking' %}">
            {% csrf_token %}
            <div class="tm-form1">
                <input type="text" name="CustId" placeholder="Customer ID" required>
                <input type="text" name="name" placeholder="Name" required>
                <label for="date" class="arrival">Visiting Date</label>
                <input type="date" name="date" required><br>
                <label for="time">Choose a time for your activities:</label>
                <input type="time" name="time" min="09:00" max="18:00" required>
            </div>

            <div class="vertical-line"></div>

            <div class="tm-form2">
                <div class="tm-cl">
                    <label for="activity">Activities</label>
                    <select name="activity" id="activity">
                        <option value="Natural Charcoal">Natural Charcoal</option>
                        <option value="Soft Pastels">Soft Pastels</option>
                        <option value="Fine Watercolors">Fine Watercolors</option>
                        <option value="Acrylic Paints">Acrylic Paints</option>
                        <option value="Air Dry Clay">Air Dry Clay</option>
                    </select>

                    <div class="tm-num1">
                        <label for="pax">Number of Pax</label><br/>
                        <input type="number" name="pax" placeholder="Pax" value="1" required>
                    </div>
                </div>

                <input type="submit" id="sub" value="Proceed">
            </div>
        </form>
    </section>

    <footer class="tm-footer">
        <div class="tm-us">
            <p class="bold">About Us</p>
            <p>Lorem ipsum</p>
        </div>

        <div class="tm-address">
            <p class="bold">Address</p>
            <p>Alatoo Uni. Bishkek,
                Phone : (+996) 507002917
                Email : aishenur.pektash@iaau.edu.kg</p>
        </div>
        <br/>
        <div class="tm-media">
            <a href="#"><img src="{% static 'images/fb.png' %}"></a>
            <a href="#"><img src="{% static 'images/G.png' %}"></a>
            <a href="#"><img src="{% static 'images/twittr.png' %}"></a>
            <a href="#"><img src="{% static 'images/insta.png' %}"></a>
        </div>
    </footer>
</body>
</html>
